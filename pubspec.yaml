name: andy_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  dotted_border: ^2.1.0
  shared_preferences: ^2.2.3
  intl: ^0.18.0
  connectivity_plus: ^5.0.2
dev_dependencies: 
  flutter_launcher_icons: "^0.13.1"
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts:
    - family: Josefin Sans
      fonts:
        - asset: assets/fonts/JosefinSansBold.ttf
          weight: 700
        - asset: assets/fonts/JosefinSansRegular.ttf
          weight: 400
        - asset: assets/fonts/JosefinSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/JosefinSansMedium.ttf
          weight: 500
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSansRegular.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/illustration.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/images/illustration.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/illustration.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/illustration.png"